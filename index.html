<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Test</title>
    <style>
        .container {
            background-color: royalblue;
            text-align: center;
            padding: 50px;
            margin-top: 170px;
            margin-left: 200px;
            margin-right: 200px;
        }
        
        button {
            background-color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container" id="container1" onmouseover="colour()">
        <h1>Please Enter Your Name</h1>
        <input type="text" id="input1" style="display: block ; float: center; width: 250px; margin-left: 295px; margin-bottom: 25px;" onkeydown="keydownevent()">
        <button onclick="alert('Your name is saved')">Save</button>
    </div>
    <script>
        function colour() {
            document.getElementById(container1).style.background = "green";
        }

        function keydownevent() {
            document.getElementById("input1");
            alert("Pressed a key");
        }
    </script>
</body>

</html>
